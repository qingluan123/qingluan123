<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能路由转发 - GitHub Pages</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            max-width: 600px;
            width: 90%;
            text-align: center;
        }

        .logo {
            font-size: 3em;
            margin-bottom: 20px;
            color: #667eea;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2.2em;
            font-weight: 300;
        }

        .status {
            padding: 15px 30px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 1.1em;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .status.loading {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            animation: pulse 2s infinite;
        }

        .status.success {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            color: white;
        }

        .status.error {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
        }

        .status.info {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            color: white;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        .routes-info {
            margin-top: 30px;
            text-align: left;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
        }

        .route-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .route-item:last-child {
            border-bottom: none;
        }

        .route-path {
            font-family: 'Consolas', 'Monaco', monospace;
            background: #667eea;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
        }

        .route-target {
            color: #2c3e50;
            font-weight: 500;
        }

        .countdown {
            font-size: 1.2em;
            color: #667eea;
            font-weight: bold;
        }

        .manual-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: transform 0.3s ease;
        }

        .manual-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">🚀</div>
        <h1>智能路由转发系统</h1>
        <div id="status" class="status loading">正在解析路径...</div>
        <div id="countdown"></div>
        
        <div id="manual-redirect" style="display: none;">
            <a href="#" id="manual-link" class="manual-link">手动跳转</a>
        </div>
    </div>

    <script>
        // 路由配置 - 请根据你的实际需求修改这些域名
        const routes = {
            'ai': 'http://8.148.186.93',
            'store': 'https://docs.example.com', 
            'app': 'https://app.example.com',
            'api': 'https://api.example.com',
            'portfolio': 'https://portfolio.example.com',
            'projects': 'https://projects.example.com'
        };

        // 默认跳转地址（当没有匹配的路由时）
        const defaultRedirect = 'http://8.148.186.93';

        // 跳转延迟时间（秒）
        const redirectDelay = 0;

        function getFirstSubPath() {
            const path = window.location.pathname;
            const segments = path.split('/').filter(segment => segment);
            return segments[0] || null;
        }

        function updateStatus(message, type = 'loading') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }

        function startCountdown(seconds, targetUrl) {
            const countdownEl = document.getElementById('countdown');
            const manualRedirectEl = document.getElementById('manual-redirect');
            const manualLinkEl = document.getElementById('manual-link');
            
            manualLinkEl.href = targetUrl;
            manualRedirectEl.style.display = 'block';
            
            let remaining = seconds;
            
            function updateCountdown() {
                if (remaining > 0) {
                    countdownEl.innerHTML = `<div class="countdown">${remaining} 秒后自动跳转...</div>`;
                    remaining--;
                    setTimeout(updateCountdown, 1000);
                } else {
                    countdownEl.innerHTML = '<div class="countdown">正在跳转...</div>';
                    window.location.href = targetUrl;
                }
            }
            
            updateCountdown();
        }

        function handleRouting() {
            try {
                const firstSubPath = getFirstSubPath();
                
                if (!firstSubPath) {
                    updateStatus('未检测到子路径，将跳转到默认主站', 'info');
                    startCountdown(redirectDelay, defaultRedirect);
                    return;
                }

                if (routes[firstSubPath]) {
                    const targetUrl = routes[firstSubPath];
                    updateStatus(`检测到路径 /${firstSubPath}，将跳转到 ${targetUrl}`, 'success');
                    startCountdown(redirectDelay, targetUrl);
                } else {
                    updateStatus(`未找到 /${firstSubPath} 的匹配路由，将跳转到默认主站`, 'info');
                    startCountdown(redirectDelay, defaultRedirect);
                }
            } catch (error) {
                console.error('路由处理错误:', error);
                updateStatus('路由处理出现错误，将跳转到默认主站', 'error');
                startCountdown(redirectDelay, defaultRedirect);
            }
        }

        // 页面加载完成后执行路由逻辑
        document.addEventListener('DOMContentLoaded', function() {
            // 添加一个短暂延迟以显示加载状态
            setTimeout(handleRouting, 300);
        });

        // 监听浏览器的前进后退事件
        window.addEventListener('popstate', handleRouting);
    </script>
</body>
</html>
